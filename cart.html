<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EZA Skincare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('/images/background7.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(255, 255, 255, 0.8); /* Set background color and opacity */
            padding: 1%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensure header and footer stay on top */
            backdrop-filter: blur(10px); /* Optional: Adds a blur effect */
            top: 0;
        }
        footer {
            background: rgba(255, 255, 255, 0.8); /* Set background color and opacity */
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 1000; /* Ensure header and footer stay on top */
            backdrop-filter: blur(10px); /* Optional: Adds a blur effect */
            text-align: center;
            bottom: 0;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav a, .center-button {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .center-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .main-content {
            flex: 1;
            margin-top: 70px;
            padding: 20px;
        }
        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Adjust the gap between products */
            padding: 20px; /* Adjust padding around the container */
            padding-top: 150px; /* Adjust top padding to avoid overlap with fixed header */
            margin-bottom: 100px; /* Adjust margin at the bottom to create space for the footer */
        }
        .product {
            width: calc(20% - 40px); /* Adjust the width of each product */
            background: rgba(237, 244, 247, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin: 20px; /* Adjust margin around each product */
            box-sizing: border-box;
        }
        .product img {
            height: 200px; /* Adjust the height of the product images */
            width: 100%;
            object-fit: cover;
        }
        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .price {
            font-size: 18px;
            color: green;
        }
        .cart-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(237, 244, 247, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        
        .cart-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(237, 244, 247, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cart-items {
            list-style: none;
            padding: 0;
        }
        
        .cart-items li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        
        .cart-items img {
            height: 50px;
            margin-right: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-control button {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .quantity-control span {
            font-size: 16px;
        }
        
        .cart-container button {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .remove-from-cart {
            font-size: 20px;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons a {
            color: black;
            font-size: 24px;
            text-decoration: none;
        }
        .contact-form {
            margin-top: 10px;
        }
        .contact-form input[type="email"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .footer-details {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">New Launches</a>
            <a href="shop.html">Shop</a>
        </nav>
        <button class="center-button">EZA Skincare</button>
        <nav>
            <a href="search.html"><i class="fas fa-search"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <div class="main-content">
        <div class="cart-items">
            <!-- Cart items will be dynamically populated here -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-form">
                <label for="email">Contact us:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Submit</button>
            </div>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-details">
                <p>&copy; 2024 EZA Skincare. All rights reserved.</p>
                <p>Privacy Policy | Terms of Service</p>
            </div>
        </div>
    </footer>
    <script src="cart.js"></script>


</body>
</html>
